<!-- 分享按钮弹框 -->
<div id="share">
    <div class="sharetitle fix">
        <span class="ok"><i class='ico-ok'></i>已创建链接</span>
        <span class='pwd'>
            <a href="javascript:;">添加访问密码</a>
        </span>
    </div>
    <!-- 选项卡 -->
    <div class="tab">
        <a class='on'><i class='link'></i>链接分享</a>
        <a><i class='email'></i>邮件分享</a>
    </div>
    <!-- 分享 -->
    <div class="sharebox">
        <p>复制链接发送给您的好友吧！</p>
        <div class="copy"></div>
        <div class="sharebtn">
            <i class='copyMeg'></i><a class='copyLink'>复制链接</a>
        </div>
    </div>
    <!-- 发送邮件 -->
    <div class="sharebox" style="display:none">
        <ul class='email'>
            <li><span class='left'>收件人：</span><input type="text" placeholder='输入收件人，多收件人中间用分号隔开'/></li>
            <li class='concact'>
            <a>常用联系人</a>
            </li>
            <li><span class='left'>发送内容：</span><textarea></textarea></li>
        </ul>
        <div class="emailbtn">
            <i class='sendEmailMsg'></i><a class='sendEmail'>发送</a>
        </div>
    </div>
</div>
