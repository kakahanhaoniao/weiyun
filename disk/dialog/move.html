<div id="moveFile">
    <!-- 移动文件标题 -->
    <div class="movetitle">
        <i class='file'></i>
        <span class='titlename'></span>
    </div>
    <!-- 路径 -->
    <div class="path">
        <span>移动到：</span><span class='showPath'></span>
    </div>
    <!-- 目录 -->
    <div class="dir">
        <dl class='newDictory'>
            <dt class='haschild' data-id='0'><i class='show'></i><p class="filename">微云</p></dt>
        </dl>
    </div>
</div>
